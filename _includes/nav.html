<div class="nav-right">
  <!-- CSS-only mobile toggle -->
  <input type="checkbox" id="navcb" class="navcb" aria-hidden="true">
  <label for="navcb" class="nav-toggle" aria-controls="site-menu" aria-label="Toggle menu">â˜°</label>

  <!-- Menu -->
  <nav id="site-menu" class="site-menu" role="navigation">
    <!-- Mobile CTA (inside the dropdown) -->
    <a href="{{ site.register_url | default: '/registration/' | relative_url }}"
       class="nav-link cta show-mobile" target="_blank" rel="noopener">Register</a>

    {% for item in site.data.nav %}
      <a href="{{ item.url | relative_url }}"
         class="nav-link {% if page.url == item.url %}active{% endif %}">
        {{ item.title }}
      </a>
    {% endfor %}
  </nav>

  <!-- Desktop CTA (far right) -->
  <a class="btn header-cta"
     href="{{ site.register_url | default: '/registration/' | relative_url }}"
     target="_blank" rel="noopener">Register</a>
</div>
